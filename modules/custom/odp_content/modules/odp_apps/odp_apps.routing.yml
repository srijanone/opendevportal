odp_content.add:
  path: '/process/{nid}/add'
  defaults:
    _controller: '\Drupal\odp_apps\Controller\AppManagementController::addtogallery'
    _title: ''
  requirements:
    _role: 'authenticated'

odp_content.remove:
  path: '/process/{nid}/remove'
  defaults:
    _controller: '\Drupal\odp_apps\Controller\AppManagementController::removefromgallery'
    _title: ''
  requirements:
    _role: 'authenticated'
