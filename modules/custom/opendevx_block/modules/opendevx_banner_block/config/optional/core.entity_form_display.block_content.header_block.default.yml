langcode: en
status: true
dependencies:
  config:
    - block_content.type.header_block
    - field.field.block_content.header_block.body
    - field.field.block_content.header_block.field_icons
    - field.field.block_content.header_block.field_images
    - field.field.block_content.header_block.field_title
    - image.style.thumbnail
  module:
    - allowed_formats
    - svg_image
    - textfield_counter
id: block_content.header_block.default
targetEntityType: block_content
bundle: header_block
mode: default
content:
  body:
    type: text_textarea_with_summary_and_counter
    weight: 2
    settings:
      counter_position: after
      textcount_status_message: 'Maxlength: <span class="maxlength_count">@maxlength</span><br />Used: <span class="current_count">@current_length</span><br />Remaining: <span class="remaining_count">@remaining_count</span>'
      enable_summary: true
      summary_rows: 3
      summary_maxlength: 0
      rows: 9
      placeholder: ''
      maxlength: 230
      js_prevent_submit: true
      count_html_characters: true
      show_summary: false
    third_party_settings:
      allowed_formats:
        hide_help: '0'
        hide_guidelines: '0'
    region: content
  field_icons:
    weight: 4
    settings:
      match_operator: CONTAINS
      match_limit: 10
      size: 60
      placeholder: ''
    third_party_settings: {  }
    type: entity_reference_autocomplete
    region: content
  field_images:
    weight: 3
    settings:
      progress_indicator: throbber
      preview_image_style: thumbnail
    third_party_settings: {  }
    type: image_image
    region: content
  field_title:
    weight: 1
    settings:
      size: 60
      placeholder: ''
    third_party_settings: {  }
    type: string_textfield
    region: content
  info:
    type: string_textfield
    weight: 0
    region: content
    settings:
      size: 60
      placeholder: ''
    third_party_settings: {  }
hidden: {  }
