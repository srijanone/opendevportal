opendevx_user.set_organisation_form:
  path: '/set-organisation'
  defaults:
    _form: '\Drupal\opendevx_user\Form\SetOrganisationForm'
    _title: 'My Programs'
  requirements:
    _role: product_manager
opendevx_user.user_dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\opendevx_user\Controller\UserDashboardController::userDashboard'
    _title: ''
  requirements:
    _role: developer
  options:
    no_cache: 'TRUE'
opendevx_user.redirect_after_organisation_save:
  path: '/dashboard/save-organisation/{orgid}'
  defaults:
    _controller: '\Drupal\opendevx_user\Controller\UserDashboardController::redirectAfterOrganisationSave'
    _title: ''
  requirements:
    _role: product_manager + developer
