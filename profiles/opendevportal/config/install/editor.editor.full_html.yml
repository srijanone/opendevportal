langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Underline
            - Italic
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Styles
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Tools
          items:
            - ShowBlocks
            - CodeSnippet
            - Source
      -
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: un
    codesnippet:
      highlight_style: brown_paper
      highlight_languages:
        apache: apache
        bash: bash
        css: css
        coffeescript: coffeescript
        dart: dart
        dockerfile: dockerfile
        dust: dust
        gherkin: gherkin
        go: go
        haml: haml
        handlebars: handlebars
        ini: ini
        json: json
        java: java
        javascript: javascript
        less: less
        makefile: makefile
        markdown: markdown
        nginx: nginx
        php: php
        perl: perl
        powershell: powershell
        puppet: puppet
        python: python
        ruby: ruby
        scss: scss
        sql: sql
        twig: twig
        typescript: typescript
        xml: xml
        yaml: yaml
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 480
    height: 480
