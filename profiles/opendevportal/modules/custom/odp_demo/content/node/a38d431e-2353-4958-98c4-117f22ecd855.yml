      value: "<p>In simple terms, deposits cost&nbsp;<b>banks money</b>&nbsp;while loans&nbsp;<b>make</b>&nbsp;them&nbsp;<b>money</b>. ... This is because&nbsp;<b>banks</b>&nbsp;use depositors'&nbsp;<b>money</b>&nbsp;as one of the sources of funding for loans for other borrowers. While deposits cost&nbsp;<b>banks money</b>, loans&nbsp;<b>make money</b>&nbsp;for&nbsp;<b>banks</b>. Borrowers repay loans at a higher rate of interest than&nbsp;<b>banks</b>&nbsp;offer depositors.</p>\r\n"
      format: full_html
      summary: 'The first group consists of various institutions, including leasing companies, investment banks, finance firms and insurance companies. ... Banking financial institutions, on the other hand, include banks whose main purpose is to make loans and accept deposits.'
