langcode: en
status: true
dependencies:
  config:
    - node.type.apps
  module:
    - content_moderation
id: approval_workflow
label: 'Approval Workflow'
type: content_moderation
type_settings:
  states:
    draft:
      published: false
      default_revision: false
      label: Draft
      weight: -2
    pending_for_approval:
      published: false
      default_revision: false
      label: 'Approved for Sandbox'
      weight: -1
    published:
      published: true
      default_revision: true
      label: 'Approved for Production'
      weight: 0
  transitions:
    create_new_draft:
      label: 'Create New Draft App'
      to: draft
      weight: -2
      from:
        - draft
    pending_approval:
      label: 'Approved for Sandbox'
      from:
        - draft
        - pending_for_approval
      to: pending_for_approval
      weight: -1
    publish:
      label: 'Approved for Production'
      to: published
      weight: 0
      from:
        - draft
        - pending_for_approval
        - published
    re_versioning:
      label: Re-Versioning
      from:
        - pending_for_approval
        - published
      to: draft
      weight: 1
  entity_types:
    node:
      - apps
  default_moderation_state: draft