services:
  opendevx_core.program_domain_subscriber:
    class: Drupal\opendevx_core\EventSubscriber\Program\ProgramDomainSubscriber
    arguments: ['@tempstore.private', '@domain.negotiator', '@entity_type.manager', '@opendevx_core.program_domain', '@path.current', '@current_user', '@opendevx_core.program_utility']
    tags:
      - { name: event_subscriber }

  opendevx_core.program_domain:
    class: Drupal\opendevx_core\Program\ProgramDomain
    arguments: ['@tempstore.private']

  opendevx_core.program_utility:
    class: Drupal\opendevx_core\Utility\Program\ProgramUtility
    arguments: ['@database']
