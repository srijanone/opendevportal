# Library.
# ----------------------------
opendevx_theme_library: 'production'
# Layout.
# ----------------------------
opendevx_theme_sidebar_position: 'both'
opendevx_theme_content_offset: 0
opendevx_theme_sidebar_first_width: 4
opendevx_theme_sidebar_first_offset: 0
opendevx_theme_sidebar_second_width: 3
opendevx_theme_sidebar_second_offset: 0

# Container.
# ----------------------------
opendevx_theme_fluid_container: 0

# Buttons.
# ----------------------------
opendevx_theme_button: 1
opendevx_theme_button_size: ''
opendevx_theme_button_outline: 0

# Navbar.
# ----------------------------
opendevx_theme_navbar_toggle: 'navbar-toggleable-lg'
opendevx_theme_navbar_container: ''
opendevx_theme_navbar_top_position: ''
opendevx_theme_navbar_top_color: ''
opendevx_theme_navbar_top_background: ''
opendevx_theme_navbar_position: ''
opendevx_theme_navbar_color: ''
opendevx_theme_navbar_background: ''

# Messages.
# ----------------------------
opendevx_theme_messages_widget: 'alerts'

# Form.
# ----------------------------
opendevx_theme_radio: 'custom'
opendevx_theme_checkbox: 'switch'
opendevx_theme_select: 'custom'
opendevx_theme_file: 'custom'

# Colors.
# ----------------------------
opendevx_theme_system_messages: 'messages_white'

# Tables.
# ----------------------------
opendevx_theme_table_hover: 1
opendevx_theme_table_style: 'table-striped'
